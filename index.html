<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
    <title>Chess Champions List</title>
  </head>
  <body>
    <div class="container">
      <h1>Chess Champions List</h1>

      <div class="search-section">
        <div class="search-box search-box--inline">
          <label for="searchChampionName">Search by name:</label>
          <div class="search-input">
            <input
              type="text"
              id="searchChampionName"
              placeholder="Search..."
            />
            <button id="clearSearch">X</button>
          </div>
        </div>
      </div>

      <div class="add-section">
        <div class="form-card add-form">
          <label for="newChampionName">Name:</label>
          <input type="text" id="newChampionName" />
          <label for="newChampionYears">Years of Champions:</label>
          <input type="text" id="newChampionYears" />
          <label for="newChampionPhoto">URL Photo:</label>
          <input type="text" id="newChampionPhoto" />

          <button id="addChampionBtn">Add new champion</button>
        </div>
      </div>
      <div id="championsDiv"></div>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" id="prev">
            <a class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" id="next">
            <a class="page-link" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
